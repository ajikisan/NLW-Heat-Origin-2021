<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirian Ajiki Molicawa - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!--rope - cordão do crachá-->
      <div class="rope"></div>
      <!-- claps - abertura para passar o crachá-->
      <div class="clasp"></div>
      <!-- O elemento de divisão HTML <div> é um contêiner genérico para conteúdo de fluxo, que de certa forma não representa nada, pode ser utilizado para agrupar elementos para fins de estilos class ou id, além de compartilhar valores de atributos.-->

      <div class="container">
        <div class="avatar">
          <!--O elemento HTML <span> é um contêiner genérico em linha para conteúdo fraseado.-->
          <span>
            <img src="images/build.svg" alt="Selo do Rocketseat" />
          </span>

          <img
            src="images/mirian.jpg"
            alt="Foto do perfil da Mirian Ajiki Molicawa"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Mirian Ajiki Molicawa</h1>

        <a id="userLink" href="https://github.com/ajikisan" target="_blank">
          <img src="images/github_2.svg" alt="ícone do github" />
          <span id="userLogin">@ajikisan</span>
        </a>

        <p id="userBio">Administradora & Tecnóloga em Processamento de Dados</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtu.be/FLU2bHY0Ras" target="_blank">
              <img
                class="socialButton"
                src="images/youtube.svg"
                alt="ícone do Youtube"
              />
            </a>
          </li>

          <li class="facebook">
            <a
              href="https://www.facebook.com/mirian.ajikimolicawa"
              target="_blank"
            >
              <img
                class="socialButton"
                src="images/facebook.svg"
                alt="ícone do Facebook"
              />
            </a>
          </li>

          <li class="instagram">
            <a
              href="https://www.instagram.com/mirianajikimolicawa"
              target="_blank"
            >
              <img
                class="socialButton"
                src="images/instagram.svg"
                alt="ícone do Instagram"
              />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/ajikisan" target="_blank">
              <img
                class="socialButton"
                src="images/twitter.svg"
                alt="ícone do Twitter"
              />
            </a>
          </li>
        </ul>
        <img src="images/DoWhile2021.jpg" alt="DoWhile2021" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
